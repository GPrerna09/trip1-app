<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Trip Planner | TRIP'1</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="../n8n.js"></script>
  <script src="../firebase.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">TRIP'1</div>
  <ul class="nav-links">
    <li><a href="../index.html">Home</a></li>
    <li><a href="ai-planner-input.html">AI Planner</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="my-trips.html">My Trips</a></li>
  </ul>
</nav>

<section class="container">
  <h1>Plan Your Entire Trip with AI</h1>
  <p>Tell us the basics — we’ll handle the rest.</p>

  <form id="plannerForm">
    <label>Travel Dates</label>
    <input type="text" id="dates" placeholder="Select travel dates">

    <label>Source City</label>
    <input type="text" id="source" placeholder="Source city">

    <label>Destination City</label>
    <input type="text" id="destination" placeholder="Destination city">

    <label>Number of Travelers</label>
    <input type="number" id="travelers" placeholder="2">

    <label>Budget (₹)</label>
    <input type="number" id="budget" placeholder="15000 - 50000">

    <button type="submit">Generate My Trip Plan</button>
  </form>

  <p id="loading" style="display:none; margin-top:20px;">AI is planning your trip… please wait ⏳</p>
</section>

<script>
document.getElementById("plannerForm").onsubmit = async (e) => {
  e.preventDefault();

  document.getElementById("loading").style.display = "block";

  const formData = {
    dates: dates.value,
    source: source.value,
    destination: destination.value,
    travelers: travelers.value,
    budget: budget.value
  };

  try {
    const result = await callN8N(formData);

    // Save result in browser for next page
    localStorage.setItem("ai-plan", JSON.stringify(result));

    window.location.href = "ai-planner-output.html";

  } catch (err) {
    alert("Error generating plan. Please try again.");
  }
};
</script>

</body>
</html>
